     /* Define default and variant styles */

        .scroll-container {
            white-space: nowrap;

            animation: scroll 60s linear infinite;
            /* Adjust the time as needed */
            animation-direction: alternate;
        }

        .scroll-container2 {
            white-space: nowrap;

            animation: scroll2 60s linear infinite;
            /* Adjust the time as needed */
            animation-direction: alternate;
        }

        .additional-content {
            display: none;
            position: absolute;
            text-align: left;
            padding-top: 1rem;
        }


        #rrPrev:hover .scrolling {
            display: none !important;
        }

        /* Define the animation keyframes */
        @keyframes scroll {
            0% {
                transform: translateY(-200%);
                /* Start offscreen to the right */
            }

            100% {
                transform: translateX=Y(-200%);
                /* Move offscreen to the left */
            }
        }

        @keyframes scroll2 {
            0% {
                transform: translateY(-200%);
                /* Start offscreen to the right */
            }

            100% {
                transform: translateX=Y(-200%);
                /* Move offscreen to the left */
            }
        }

    <script>
        // Get the dropdown button and dropdown content
        const dropdown = document.querySelector(".dropdown");
        const dropdownContent = document.querySelector(".dropdown-content");

        // Show the dropdown when the mouse enters the "Work" item
        dropdown.addEventListener("mouseenter", () => {
            dropdownContent.style.display = "block";
        });

        // Hide the dropdown when the mouse leaves the dropdown area
        dropdown.addEventListener("mouseleave", () => {
            dropdownContent.style.display = "none";
        });
